<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>

<div id="header">
    <div id="header_top">
        <img id="logo" src="images/login_logo.jpg" alt="">
    </div>
    <div id="header_bottom">
        <div class="minheader">
            <span>登录页面，调查问卷</span>
        </div>
    </div>
</div>
<!--   中部    -->
<div id="main">
    <div class="main_left">
        <img src="images/login_motion.jpg" alt="">
    </div>
    <form action="main.html" id="main_right">
        <div class="login">
            <span class="span_1">账号密码登录</span>
            <span class="span_2">扫码登录</span>
        </div>
        <div class="user_1">
            <input id="user" type="text" placeholder="手机号/用户名/邮箱">
        </div>
        <div class="password_1">
            <input id="password" type="password" placeholder="请输入密码">
        </div>
        <span class="span_3">
            <a href="#">忘记密码 ？</a>
        </span>
        <input id="frame1" type="button" value="点击登录">
        <!--<a href="#">-->
            <!--<div id="frame1">点击登录</div>-->
        <!--</a>-->
        <div class="cooperation">使用合作网站账号登录龙士达：</div>
        <ul class="maximg">
            <li class="img">
                <a href="#">
                    <img src="images/login_WeChat.jpg" alt="">
                </a>
            </li>
            <li class="img">
                <a href="#">
                    <img src="images/login_alipay.jpg" alt="">
                </a>
            </li>
            <li class="img">
                <a href="#">
                    <img src="images/login_qq.jpg" alt="">
                </a>
            </li>
            <li class="img">
                <a href="#">
                    <img src="images/login_sina.jpg" alt="">
                </a>
            </li>
            <li class="img">
                <a href="#">
                    <img src="images/login_Renren.jpg" alt="">
                </a>
            </li>
        </ul>
        <div class="regsiter">
            <i class="icon iconfont icon-dayuhao"></i>
           <a href="regsiter.html">立即注册</a>
        </div>
    </form>
    <div class="login_A">
        <img src="images/erweima.PNG" alt="">
        <span class="login_AA">密码登录</span>
    </div>
</div>
